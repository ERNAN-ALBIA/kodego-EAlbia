<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <center>
          
            <h1>Learning HTML Forms</h1>
           
            <form >
            <p>
                    <label for="fullname" >Full Name</label>
                    <input type="text" name="fullaname"  id="fullname" style="margin-left: 70px;"><br>
            </p>
            <p >
                    <label for="Password" >Password</label>
                    <input type="password" name="password"  id="password" style="margin-left: 77px;">
            </p>
            <p>
                <label for="email">Email Address </label>
                <input type="email" name="email" id="email" style="margin-left: 45px;">
            </p>
              <P>
                <label for="status" >Status
                    <input type="radio" name="status" id="status" style="margin-left: 75px;">Single
                    <input type="radio" name="status" id="status">Married
                    <input type="radio" name="status" id="status">Widow
                </label>
              </P>
              <p >
                <label for="date" style="margin-right: 15px;" >Date of Birth
                    <input type="date" name="date" id="date" style="margin-right: 5px;">
                </label>
              </p>
              <P>
                <label for="age">Age</label>
                <input type="text" name="age" id="">
              </P>
              <p>
                <label for="gov">Government Benefits</label>
                <input type="checkbox" name="" id="">SSS 
                <input type="checkbox" name="" id="">HDMF 
                <input type="checkbox" name="" id="">PhilHealth 
              </p>
              <p>
                <label for="schedule">Preferred Schedule</label>
                <input type="time" name="" id="">
              </p>
              <p>
                <label for="payment" style="margin-right: 40px;">Payment Option</label>
                <select name="" id="payment-method" style="margin-right: 40px;">
                  <option value="Monthly">Monthly</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Daily">Daily</option>
                </select>
              </p>
              <table>
                <p>
                  <label for="internet">Internet Provider</label>
                  <input type="text" name="internet" id="internet" style="margin-left: 40px;">
                </p>
              </table>
              <p>
                <label for="file">Upload ID photo</label>
                <input type="file" name="photo" id="photo">
              </p>
              <p>
                <label for="add-info">Additional Info</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </p>
              <p>
                <input type="submit" value="Submit"  style="margin-left: 25%;">
              </p>
        </form>
        
      </center>
    </main>
    
</body>
</html>
