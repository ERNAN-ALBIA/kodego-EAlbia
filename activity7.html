<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <main>
        <h1> Basketball Player Roster</h1>
        <h3>Players</h3>

        <div>
            <table border="1" cellspacing="2" cellpadding="20">
                <tr>
                    <th>Jersey Number</th>
                    <th>Player name</th>
                    <th>Position</th>
                    <th>Avg Field Goal</th>
                </tr>
                    <tr>
                        <td>12</td>
                        <td>Player one</td>
                        <td>Guard</td>
                        <td>15%</td>
                    </tr>
                    <tr>
                        <td>17</td>
                        <td>Player two</td>
                        <td>Forward</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>24</td>
                        <td>Player Three</td>
                        <td>Center</td>
                        <td>45%</td>
                    </tr>
                    <tr>
                        <td>23</td>
                        <td>Player Four</td>
                        <td>Shooting Guard</td>
                        <td>35%</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>Player Five</td>
                        <td>Small Forward</td>
                        <td>15%</td>
                    </tr>
                    <tr>
                        <td colspan="4"><center>Stats Powered by <a href="index.html">Kodego</a></center></td>
                    </tr>
            </table>
        </div>
    </main>
    
</body>
</html>
